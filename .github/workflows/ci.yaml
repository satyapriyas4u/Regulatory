  test:
    name: ci/test
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Setup uv & dependencies
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.20"
          enable-cache: true

      - name: Sync all deps
        run: uv sync --locked --all-extras

      - name: Run pytest
        run: uv run pytest 

