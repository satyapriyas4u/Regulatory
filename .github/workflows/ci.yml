name: CI â€” uv, ruff, ty & pytest

on:
  push:
    branches: [ci-testing]
  pull_request:
    branches: [ci-testing]

jobs:
  lint:
    name: ðŸ§¹ Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.20"
          enable-cache: true

      - name: Sync dev dependencies
        run: uv sync --locked --group dev

      - name: Install & Run Ruff (lint & autofix)
        uses: astral-sh/ruff-action@v3
        with:
          version: "latest"
          args: check --output-format=github --fix .

      - name: Commit autofixes (if any)
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "style: apply ruff auto-fixes"

  type-check:
    name: ðŸ§  Static Type Check (ty)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.20"
          enable-cache: true

      - name: Sync dev deps
        run: uv sync --locked --group dev

      - name: Run ty type checker
        run: uv run ty check

  test:
    name: âœ… Test with pytest
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Setup uv & dependencies
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.20"
          enable-cache: true

      - name: Sync all deps
        run: uv sync --locked --all-extras

      - name: Run pytest with coverage
        run: uv run pytest --cov=.

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .
